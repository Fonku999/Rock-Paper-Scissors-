<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" </head>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="game">
        <div>
            <h2 class="computer">Computer Choice: <span id="computer-choice"></span></h2>
            <h2 class="your">Your Choice: <span id="user-choice"></span></h2>
            <!-- <h2 class="result">Result: <span id="result"></span></h2 -->
        </div>
        <div class="win">
            <h2 class="result">Result: <span id="result"></span></h2>
        </div>
    </div>

    <div class="buttons">
        <button className="button" id="rock"></button>
        <button className="button" id="paper"></button>
        <button className="button" id="scissors"></button>
    </div>


    <script src="./app.js"></script>
</body>

</html>
